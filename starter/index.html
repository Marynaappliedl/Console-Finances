<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Report</title>
    <meta name="description" content="Console Finances">

  <body>
    <script src="index.js"></script>
    <header>
      <nav>
        <a href="#"><span>F</span>R</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Financial Report</h2>
        <table>
          <tbody>
            <tr>
              <td>Period</td>
              <td><span id="totalMonths"></span></td>
            </tr>
            <tr>
              <td>Total Net</td>
              <td><span id="totalNetSum"></span></td>
            </tr>
            <tr>
              <td>Average Change in Profits</td>
              <td><span id="averageChange"></span></td>
            </tr>
            <tr>
              <td>Greatest Increase in Profits</td>
              <td>
                <span id="profitGainMonth"></span
                ><span id="profitGainAmount"></span>
              </td>
            </tr>
            <tr>
              <td>Greatest Decrease in Profits</td>
              <td>
                <span id="profitLossMonth"></span
                ><span id="profitLossAmount"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
